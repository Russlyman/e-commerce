  <div class="d-flex flex-column align-items-center">
    <h1>{{ product.name }}</h1>
    <p>{{ product.description }}</p>
    <img src="{{ product.image.url }}" alt="Photo of {{ product.name }}" style="width: 250px; height: 250px" class="mb-3">

      {% csrf_token %}

  </div>
</div>
{% endblock content %}
